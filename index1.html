<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Заявка на курс</title>
    <link href="mystyle.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Форма регистрации</h1>
    <form>
        <label for="fio-input">Введите свое ФИО</label>
        <input type="text" id="fio-input" placeholder="ФИО"/>
        <label for="email-input">Введите свое ФИО</label>
        <input type="email" id="email-input" placeholder="Email"/>
        <label for="phone">Введите свой номер телефона</label>
        <input type="number" id="phone" placeholder="+7"/>

        <label for="event-input">Выберите курс</label>
        <select id="event-input">
            <option value="VR/AR">Курс "Виртуальная/дополненная реальность"</option>
            <option value="Mobile application development">Разработка мобильных приложений</option>
            <option value="copter operation">Эксплуатация коптеров</option>
        </select>
        <button type="submit" value="Submit an application" > Отправить заявку </button>
    </form>
</div>
</body>
</html>
